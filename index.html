<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;600&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS TD Visa</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <header>
          <div class="logo-container">
            <img src="/assets/tdbank_logo.svg" alt="" class="td-logo" />
            <h4 class="card-type">Business Travel</h4>
          </div>
          <div class="chip-container">
            <img src="/assets/chip.png" alt="" class="chip" />
            <img class="contactless" src="/assets/contactless-wh.svg" alt="" />
          </div>
          <div class="number-container">
            <h5 class="card-font">4485 9201 9578 9479</h5>
          </div>
        </header>
        <footer>
          <div class="visa-logo-container">
            <img class="visa-logo" src="/assets/visa-logo-wh.png" alt="" />
            <h6 class="visa-type">Business</h6>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
